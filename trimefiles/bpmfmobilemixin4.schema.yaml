# Rime schema settings
# encoding: utf-8
# 《洋蔥手機注音 mix-in s版 設定頁》
schema:
  schema_id: bpmfmobilemixin4
  name: "《洋蔥手機注音mixin4》"
  version: "202507"
  author:
    - 『洋蔥』 # 以佛振注音支持聲韻亂序方案改編
  description: |
    注音符號輸入，採用「大千式」鍵盤排列。
    外語 尾綴全部為：「空白鍵」（一聲）
    日語 平假名 次尾綴為：「 , 」
    日語 片假名 次尾綴為：「 . 」
    拉丁 小寫 次尾綴為：「 / 」
    拉丁 大寫 次尾綴為：「 ; 」
    拉丁 組合字母 次尾綴為：「 ;; 」
    韓語 一般字母 沒有次尾綴！
    韓語 單音字母 次尾綴為：「 / 」或「 // 」
    平假名、小寫、韓語可省略不輸入次尾綴，直接打尾綴「空白鍵」（一聲）
    除拉丁組合字母和韓語單音，皆可同時省略次尾綴和尾綴。

  dependencies:
    - sy_bpmf
    - mobile_bpmf

switches:
  - name: ascii_mode
    reset: 0
    states: [" 中 ", " 英 "]
  - name: full_shape
    reset: 0
    states: [" 半 ", " 全 "]
  - name: ascii_punct
    reset: 0
    states: [ " 。", " ．" ]
  - name: simplification
    reset: 0
    states: [" 原 ", " 简 "]
  - name: character_range_bhjm
    # reset: 1
    states: [" 完 ", " 精 "]
  - name: prediction
    # reset: 1
    states: [ " 無 ", " 預 " ]
  - name: emoji_segestion
    reset: 1
    states: [ " 無 ", " 圖 " ]
  - name: back_mark
    reset: 1
    # states: [ " 無 ", " 註 " ]
  - name: punct_mark
    reset: 1
    # states: [ 無, 註 ]

engine:
  filters:
    - simplifier@character_range_bhjm
    - lua_filter@charset_filter2
    - simplifier@emoji_switch
    - simplifier
    - simplifier@back_mark
    - simplifier@back_mark_series
    - simplifier@punct_mark
    - uniquifier
  processors:
    - lua_processor@mobile_bpmf
    - predictor
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    # - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@emoji_sy
    - affix_segmentor@bpmf_m
    - punct_segmentor
    - fallback_segmentor
  translators:
    - predict_translator
    - punct_translator
    - table_translator@emoji_sy
    - script_translator@bpmf_m
    - script_translator
    - lua_translator@email_url_translator

menu:
  alternative_select_keys: "ABCDEFGHIJK3467"
  page_size: 6

simplifier:
  opencc_config: tw2s.json
  tips: all

character_range_bhjm:
