back_mark_series:
  opencc_config: back_mark_series_t.json
  option_name: back_mark
  show_in_comment: true
  tags: [ emoji_sy ]
  tips: all
  comment_format:
    - erase/^.*〕.+$/  #去除一個條目有多個轉換。
    - erase/^.+〔.*$/  #去除一個條目有多個轉換。

back_mark:
  opencc_config: back_mark_t.json
  option_name: back_mark
  show_in_comment: true
  tags: [ abc ]
  tips: char #all
  # comment_format:
  #   - erase/^.*〕.+$/  #去除一個條目有多個轉換。
  #   - erase/^.+〔.*$/  #去除一個條目有多個轉換。

