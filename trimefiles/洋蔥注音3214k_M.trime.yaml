# Trime custom style settings
# encoding: utf-8

config_version: "3.0"
name: 注音方案中版          #方案名稱
author: 洋蔥        #作者信息

#鍵盤高度
height:
  1: &jpgd1 34.2   #表情鍵盤   #「31.6」 #41.2 #30 #36
  2: &jpgd2 34.2 #27.9 #28.8   #顏文字鍵盤   #「27」 #26.7 #34 #24
  3: &jpgd3 34.2 #28 #32   #顏文字鍵盤(固定最後一排)   #「27」 #28.8 #26.7 #34 #24
  4: &jpgd4 43.6   #表情鍵盤(分類頁)   #「40.5」 #43.4 #52.4 #46 #39.5
  5: &jpgd5 37   #表情鍵盤(固定第一排)   #「36」
  6: &jpgd6 53.8   #數字鍵盤(四層)   #「50.5」 #49.7 #49.4 #62 #48
  7: &jpgd7 40   #注音鍵盤(上面四層)   #「39」 #42 #49 #46
  8: &jpgd8 51   #注音鍵盤(最底層)   #「41」 #39.4 #42
  9: &jpgd9 60   #less嘸鍵盤(最底層) #55
  10: &jpgd10 52 #less嘸鍵盤(上面四層) #52 #48
#鍵盤字型相關
keyboard:
  1: &tmx1 -2.7 #key_hint_offset_x偏移量
  2: &tmy1 0.8 #key_hint_offset_y偏移量
  3: &offsetX1 0 #key_press_offset_x偏移量
  4: &offsetY1 4 #key_press_offset_y偏移量
font:
  1: &sf1 9.5 #注音鍵盤(符號-字型大小)(已去除連結，不作用)
  2: &sf2 11 #數字鍵盤(沒有連結，不作用)
  3: &sf3 10.5 #數字鍵盤(多字-顏文字按鈕-字型大小)
  4: &sf4 8 #雙拼注音鍵盤(符號-字型大小)
  5: &sf5 18 #emoji鍵盤(emoji字型大小)
