  #   - {start: "", click: "", label: ""}
  #   # - {start: "", click: "BackSpace", label: " ⌫ "}  #某些操作下會當機
  #   # - {start: "", click: "Return", label: " 輸入 "}  #label: " ↲ " #某些操作下會當機
  #   # - {start: "", click: "liquid_keyboard_exit", label: " 返回 "}
######
  key_font: LucidaGrande.ttc #symbol.ttf #鍵盤字體
  key_height: 48 #鍵高
  key_long_text_size: 12 #18 #長標籤字號
  key_text_size: 18 #20 #22 #24 #鍵字號
  key_width: 10.0 #鍵寬，佔屏幕寬的百分比
  keyboards: [.default, default, number, symbols, symbols2, symbols3, symbols4, symbols5, symbols6, bqrw1, bqrw2, bqrw3, bqrw4, bqrw5, bqrw6, bqqt1, bqqt2, bqqt3, bqqt4, bqqz1, bqqz2, bqqz3, bqqz4, bqqz5, bqpt1, bqpt2, bqhd1, bqhd2, bqhc1, bqhc2, bqlx1, bqlx2, bqlx3, bqlx4, bqlx5, bqkj1, bqkj2, bqkj3, bqkj4, bqfh1, bqfh2, bqfh3, bqfh4, bqfh5, bqfh6, bqfh7, bqfh8, bqfh9, bqfh10, bqfh11, bqfh12, bqfh13, bqfh14, kao_fond, kao_sad, kao_mad, kao_astonished, kao_impotent, kao_happy, kao_dialogue, kmenu, duse, 42keys, bpmfmobile, bpmfmobile_ns, bpmfmobileplus, bpmfmobilemix, bpmfmobilemixin, bpmfmobilemixins, bpmfmobilemixin2, bpmfmobilemixin3, bpmfmobilemixin4, bpmfmobiledouble, bpmfmobiledouble_full, ovffmobile, ovffmobile_full, ovffmobile_up, ovffmobile_lessd8, ovffmobile_less, numov, hangeul2set]  #, bpmfsimple  #鍵盤配置#, edit, move
  label_text_size: 0 #22 #標籤字號
  label_font: label.ttf #編標籤字體
  latin_font: latin.ttf #西文本體
  latin_locale: en_US #西文語言
  locale: zh_TW #缺省語言 zh_TW,zh_CN,zh_HK,""
  keyboard_height: 235 #250 #鎖定鍵盤高度，避免切換時鍵盤高度變化而造成閃爍
  keyboard_height_land: 188 #200 #鎖定橫屏下鍵盤高度，避免切換時鍵盤高度變化而造成閃爍
#  longpress_timeout: 300 #150 #按鍵超過800毫秒即為長按
#  multitap_interval: 400 #800毫秒內快速按兩次鍵
  preview_font: LucidaGrande.ttc #latin.ttf #按鍵提示字體 #測#
  preview_height: 54 #59 #56 #按鍵提示高度 #測#
  preview_offset: -2 #-7 #-4 #-1 #標準 -12 #-32 #按鍵提示縱向偏移 #測#
  preview_text_size: 24 #28 #32 #40 #26 #按鍵提示字號 #測#
  proximity_correction: true #按鍵糾錯
  # repeat_interval: 50 #空白鍵、刪除鍵等自動重復間隔：50毫秒即1秒20次
  # repeat_start_delay: 400 #按鍵超過400毫秒後開始重復按鍵
  reset_ascii_mode: true #顯示鍵盤時重置為中文狀態
  round_corner: 12 #按鍵圓角半徑
  shadow_radius: 0.0 #按鍵陰影半徑
  speech_opencc_config: none #s2t.json #語音輸入簡繁轉換
  symbol_font: symbol.ttf #符號字體
  symbol_text_size: 9.5 #10 #符號字號
  text_font: latin.ttf #編碼字體
#  text_height: 32 #編碼區高度
  text_size: 17 ##20 #編碼區字號
  vertical_correction: -7 ##-10 ##-5
  vertical_gap: 4 #8 #鍵盤行距
  long_text_font: comment.ttf #剪貼板等可能包含大段文本使用的字體
  #background_folder: #背景圖保存在background目錄下的哪個子目錄
  key_long_text_border: 1
  enter_label_mode: 0  #是否使用App提供的ActionLabel內容作為Enter鍵的文本（由於多數App沒有適配ActionLable，實際影響不大）。0不使用，1只使用actionlabel，2優先使用，3當其他方式沒有獲得label時才讀取actionlabel
  enter_labels:  # 定義Enter鍵的文本
    go: 前往
    done: 完成
    next: 下個
    pre:  上個
    search: 搜索
    send: 發送
    default: Enter   # 定義默認Enter鍵的文本
  # show_candidate: true #顯示候選區
  # show_comment: true #顯示提示區
  # show_preview: true #按鍵提示
  # show_window: true #顯示浮動窗口
  # soft_cursor: true #false #編碼區軟光標 #測#

