# Trime custom style settings
# encoding: utf-8

__include : 洋蔥注音331k_M.trime.yaml:/
__patch:
config_version: "3.0"
name: 注音方案高版          #方案名稱
author: 洋蔥        #作者信息

# 鍵盤高度
## 下方 preset_keyboards 中須引用才可起作用！
height:
  1: &jpgd1 36   #表情鍵盤   #「31.6」 #41.2 #30 #36
  2: &jpgd2 36 #30.5   #顏文字鍵盤   #「27」 #26.7 #34 #24
  3: &jpgd3 36 #34   #顏文字鍵盤(固定最後一排)   #「27」 #28.8 #26.7 #34 #24
  4: &jpgd4 45.8   #表情鍵盤(分類頁)   #「40.5」 #43.4 #52.4 #46 #39.5
  5: &jpgd5 40.9   #表情鍵盤(固定第一排)   #「36」
  6: &jpgd6 57   #數字鍵盤(四層)   #「50.5」 #49.7 #49.4 #62 #48
  7: &jpgd7 43   #注音鍵盤(上面四層)   #「39」 #42 #49 #46
  8: &jpgd8 52   #注音鍵盤(最底層)   #「41」 #39.4 #42
  9: &jpgd9 60   #less嘸鍵盤(最底層) #55
  10: &jpgd10 56 #less嘸鍵盤(上面四層) #52 #48

style:
  keyboard_height: 248 #250 #鎖定鍵盤高度，避免切換時鍵盤高度變化而造成閃爍
  keyboard_height_land: 198 #200 #鎖定橫屏下鍵盤高度，避免切換時鍵盤高度變化而造成閃爍

preset_keys:
  K_sign: {click: "", label: "          By L'Étranger Onion  [Bpm-H]", functional: false}

# #配色方案
# preset_color_schemes:
#   __include: 洋蔥注音_L.trime:/preset_color_schemes
