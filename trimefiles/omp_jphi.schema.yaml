# Rime schema settings
# encoding: utf-8
# 《設定頁》
schema:
  schema_id: omp_jphi
  name: ✹OMP-JPHI✹
  version: "202405"
  author:
    - 『洋蔥』
  description: |
    用戶字典

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 英文 ]
  - name: full_shape
    states: [ 半形, 全形 ]

engine: 
  processors: 
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator

menu:
  alternative_select_keys: "1234567890"

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz-,"
#  finals: ";'"
  delimiter: "\\"
  algebra:
##### 日語 #####
## 符號
    - derive|^([eaovsb]v),$|$1\.|
    - derive|^(eev),$|$1\.|
#手機不用#    - derive|^ev([,.])$|-$1|
#手機不用#    - derive|^eev([,.])$|--$1|
    - derive|^(xx),$|$1\.|
    - derive|^xx([,.])$|shime$1|
    - derive|^xx([,.])$|sime$1|
    - derive|^noma([.])$|dou$1|
    - derive|^dou([.])$|onaji$1|
    - derive|^dou([.])$|onazi$1|
    - derive|^dou([.])$|odoriji$1|
    - derive|^dou([.])$|odorizi$1|
## 小字
    - derive/^xtu([,.])$/ltu$1/
    - derive/^xtu([,.])$/xtsu$1/
    - derive/^xtu([,.])$/ltsu$1/
    - derive/^x([aeiou][,.])$/l$1/
    - derive/^x(y[auo]|wa)([,.])$/l$1$2/
    - derive/^xke([,.])$/lke$1/
    - derive/^xke([.])$/ke$1/
    - derive/^xka([,.])$/lka$1/
    - derive/^xka([.])$/ka$1/
## 促音+拗音
    - derive/^ssh([auo][,.])$/ssy$1/
    - derive/^cch([auo][,.])$/ccy$1/
    - derive/^cch([auo][,.])$/tty$1/
    - derive/^jj([auo][,.])$/zzy$1/ #っじゃ
    - derive/^jj([auo][,.])$/jjy$1/ #っじゃ #原字典沒有
    - derive/^ddy([auo][,.])$/zzy$1/ #っぢゃ
    - derive/^ddy([auo][,.])$/jj$1/ #っぢゃ
## 促音
    - derive/^cchi([,.])$/tti$1/
    - derive/^sshi([,.])$/ssi$1/
    - derive/^ffu([,.])$/hhu$1/
    - derive/^ttsu([,.])$/ttu$1/
    - derive/^jji([,.])$/zzi$1/
## 拗音
    - derive/^sh([auo][,.])$/sy$1/
    - derive/^ch([auo][,.])$/cy$1/
    - derive/^ch([auo][,.])$/ty$1/
    - derive/^j([auo][,.])$/jy$1/
    - derive/^j([auo][,.])$/zy$1/
    - derive/^dy([auo][,.])$/j$1/
    - derive/^dy([auo][,.])$/zy$1/
## 一般
    - derive/^shi([,.])$/si$1/
    - derive/^chi([,.])$/ti$1/
    - derive/^tsu([,.])$/tu$1/
    - derive/^fu([,.])$/hu$1/
    - derive/^ji([,.])$/zi$1/
    # - derive/^u([,.])$/wu$1/  #少用精簡
## 特殊
    - xform/^dvyu([,.])$/dyu$1/ # デュ #特殊片假名被其他正則不轉寫。
##### 其他 #####
    # - erase/^[-a-z]+[.]$/
    - derive/^([-a-z]+),$/$1/

translator:
  dictionary: omp_jp.extended
  prism: omp_jphi
  # enable_charset_filter: false
  enable_completion: false
  enable_user_dict: true
  preedit_format:
    - 'xform/\\/ /'
#    - "xlit|abcdefghijklmnopqrstuvwxyz|ABCDEFGHIJKLMNOPQRSTUVWXYZ|"
#  comment_format:
#    - "xlit|abcdefghijklmnopqrstuvwxyz|ABCDEFGHIJKLMNOPQRSTUVWXYZ|"

key_binder:
  import_preset: default
  bindings:
    - {accept: comma, send: comma, when: has_menu}
    - {accept: comma, send: comma, when: paging}
    - {accept: period, send: period, when: has_menu}
    - {accept: period, send: period, when: paging}
    - {accept: minus, send: minus, when: has_menu}
    - {accept: minus, send: minus, when: paging}
    - {accept: equal, send: equal, when: has_menu}
    - {accept: equal, send: equal, when: paging}
    - {accept: Return, send: space, when: has_menu}

punctuator:
#  import_preset: default
  full_shape:
    " " : { commit: "　" }
    "<" : { commit: "，" }
    ">" : { commit: "。" }
    "?" : [ ？, ／, ÷ ]
    ":" : [ ：, ； ]
    "'" : { pair: [ "‘", "’" ] }
    "\"" : { pair: [ "“", "”" ] }
    "\\" : [ 、, ＼ ]
    "|" : [ ·, ｜, "§", "¦" ]
    "`" : ｀
    "~" : ～
    "!" : { commit: ！ }
    "@" : [ ＠, ☯ ]
    "#" : [ ＃, ⌘ ]
    "%" : [ ％, "°", "℃" ]
    "$" : [ ￥, "$", "€", "£", "¥", "¢", "¤" ]
    "^" : { commit: …… }
    "&" : ＆
    "*" : [ ＊, ·, ・, ×, ※, ❂ ]
    "(" : （
    ")" : ）
    "_" : [ ——, － ]
    "+" : ＋
    "=" : ＝
    "[" : [ 「, 【, 《, 〔, ［ ]
    "]" : [ 」, 】, 》, 〕, ］ ]
    "{" : [ 『, 〖, 〈, ｛ ]
    "}" : [ 』, 〗, 〉, ｝ ]
  half_shape:
    ',' : { commit: "," }
    '.' : { commit: "." }
    '<' : { commit: "<" }
    '>' : { commit: ">" }
    '?' : { commit: "?" }
    '/' : { commit: "/" }
    ':' : { commit: ":" }
#    ';' : [ ';' ]
#    "'" : [ "'" ]
    '"' : { commit: "\"" }
    '\\' : { commit: "\\" }
    '|' : { commit: "|" }
    '`' : { commit: "`" }
    '~' : { commit: '~' }
    '!' : { commit: '!' }
    '@' : { commit: '@' }
    '#' : { commit: '#' }
    '%' : { commit: '%' }
    '$' : { commit: '$' }
    '^' : { commit: '^' }
    '&' : { commit: '&' }
    '*' : { commit: '*' }
    '(' : { commit: '(' }
    ')' : { commit: ')' }
    '-' : { commit: '-' }
    '+' : { commit: '+' }
    '=' : { commit: '=' }
    '[' : { commit: '[' }
    ']' : { commit: ']' }
    '{' : { commit: '{' }
    '}' : { commit: '}' }

recognizer:
  import_preset: default
