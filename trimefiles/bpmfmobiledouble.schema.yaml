# Rime schema settings
# encoding: utf-8
# 《洋蔥 手機雙拼注音 設定頁》
schema:
  schema_id: bpmfmobiledouble
  name: "《洋蔥手機注音雙拼》"
  version: "202302"
  author:
    - 『洋蔥』
  description: |
    注音符號輸入，採用「洋蔥雙拼」鍵盤排列。

  dependencies:

switches:
  - name: ascii_mode
    reset: 0
    states: [" 中 ", " 英 "]
  - name: full_shape
    reset: 0
    states: [" 半 ", " 全 "]
  - name: ascii_punct
    reset: 0
    states: [ " 。", " ．" ]
  - name: simplification
    reset: 0
    states: [" 原 ", " 简 "]
  - name: character_range_bhjm
#    reset: 0
    states: [" 完 ", " 精 "]
  - name: emoji_segestion
    reset: 1
    states: [ " 無 ", " 圖 " ]
  - name: punct_mark
    reset: 1
#    states: [ 無, 註 ]

engine:
  filters:
    - simplifier@character_range_bhjm
    - lua_filter@charset_filter2
    - simplifier@emoji_switch
    - simplifier
    - simplifier@punct_mark
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@emoji_sy
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@emoji_sy
    - script_translator
    - lua_translator@email_url_translator

menu:
  page_size: 6

simplifier:
  opencc_config: tw2s.json
  tips: all

character_range_bhjm:
  opencc_config: bpm_moedict_big5e_hkscs_jis.json
  option_name: character_range_bhjm
  tags: [ abc ]

emoji_switch:
  opencc_config: emoji_t_m.json
  option_name: emoji_segestion
  tags: [ abc ]
#  tips: all

punct_mark:
  opencc_config: punct_mark_t.json
  option_name: punct_mark
  show_in_comment: true
  tags: [ punct ]
  tips: all
  comment_format:
    - erase/^.*〔.*〕.+$/
    - erase/^.+〔.*〕$/

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz;',./"
  initials: "abcdefghijklmnopqrstuvwxyz"
  finals: ";',./"
  delimiter: "\\"
  algebra:
    - xform/iu/iU/ #iou
    - xform/ui/uI/ #uei
    - xform/ong/ung/
    - xform/yi?/i/
    - xform/wu?/u/
    - xform/iu/v/
    - xform/([jqx])u/$1v/
    - xform/([iuv])n/$1en/
    - xform/zhi?/Z/
    - xform/chi?/C/
    - xform/shi?/S/
    - xform/([zcsr])i/$1/
    - xform/ai/A/
    - xform/ei/I/
    - xform/ao/O/
    - xform/ou/U/
    - xform/ang/K/
    - xform/eng/G/
    - xform/an/M/
    - xform/en/N/
    - xform/er/R/
    - xform/eh/E/
    - xform/([iv])e/$1E/
###########################
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])v(\d)$/$1y$2/
    - xform/^v/y/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])iO/$1q/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])iU/$1c/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])(uA|iM)/$1m/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])uo/$1o/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])iE/$1p/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])[vu]N/$1v/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])[vu]G/$1b/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])(vE|uI)/$1l/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])[ui]a/$1z/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])[ui]K/$1x/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])[vu]M/$1n/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])iN/$1r/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])iG/$1t/
    - xform/^([aoeEAIOUMNKGR]\d)$/o$1/
    - xform/^([rZSCzsc])(\d)$/$1i$2/
    - xform/^([yui])(\d)$/$1e$2/
    - 'xlit|ORUAKMNGEIZSC|wrdjshfgkkwav|'
###########################
    - abbrev/^([a-z][a-z])\d$/$1/
    - abbrev/^([abcdfghijklmnopqrstuvwxyz])[a-z]\d$/$1/ #
#    - abbrev/^([yui])i\d$/$1/
#    - abbrev/^([yui])i(\d)$/$1$2/
#    - abbrev/^([abcdfghjklmnopqrstvwxz])[a-z](\d)$/$1$2/
###########################
    #之前聲調# - "xlit|12345|;/.,'|"
    - "xlit|12345|;/,'.|"

translator:
  dictionary: bpmfmobile.extended
  prism: bpmfmobiledouble
  enable_completion: false
  enable_sentence: false
  enable_user_dict: true
  preedit_format:
    - xform/\\/ /
    - xform|^([a-z ,./';]+)$|\U$1\E\t（$1）|
    - xform|([A-Z]),|$1，|
    - xform|([A-Z])[.]|$1．|
    - xform|([A-Z])[/]|$1／|
    - xform|([A-Z]);|$1；|
    - xform|([A-Z])'|$1＇|
    - "xlit|ABCDEFGHIJKLMNOPQRSTUVWXYZ|ＡＢＣＤＥＦＧＨＩＪＫＬＭＮＯＰＱＲＳＴＵＶＷＸＹＺ|"
