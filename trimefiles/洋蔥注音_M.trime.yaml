# Trime custom style settings
# encoding: utf-8

config_version: "3.0"
name: 注音方案中版          #方案名稱
author: 洋蔥        #作者信息

#鍵盤高度
height:
  1: &jpgd1 34.2   #表情鍵盤   #「31.6」 #41.2 #30 #36
  2: &jpgd2 28.8   #顏文字鍵盤   #「27」 #26.7 #34 #24
  3: &jpgd3 32   #顏文字鍵盤(固定最後一排)   #「27」 #28.8 #26.7 #34 #24
  4: &jpgd4 43.6   #表情鍵盤(分類頁)   #「40.5」 #43.4 #52.4 #46 #39.5
  5: &jpgd5 37   #表情鍵盤(固定第一排)   #「36」
  6: &jpgd6 53.8   #數字鍵盤(四層)   #「50.5」 #49.7 #49.4 #62 #48
  7: &jpgd7 40   #注音鍵盤(上面四層)   #「39」 #42 #49 #46
  8: &jpgd8 51   #注音鍵盤(最底層)   #「41」 #39.4 #42
  9: &jpgd9 60   #less嘸鍵盤(最底層) #55
  10: &jpgd10 52 #less嘸鍵盤(上面四層) #52 #48
#鍵盤字型相關
keyboard:
  1: &tmx1 -2.7
  2: &tmy1 0.8
font:
  1: &sf1 9.5
  2: &sf2 11 #數字鍵盤
  3: &sf3 10.5 #數字鍵盤(多字)
  4: &sf4 8

#界面風格、功能開關
style:
  auto_caps: false #自動句首大寫:true|false|ascii
  background_dim_amount: 0.5
  candidate_font: han.ttf  #候選字體 #Arial Unicode.ttf
  candidate_padding: 8 #7 #5 #候選項內邊距
  candidate_spacing: 0 #候選間距
  candidate_text_size: 19 #19 #18 #候選字號
  candidate_use_cursor: true #高亮候選項
  candidate_view_height: 34 #42 #28 #候選區高度
  color_scheme: default #配色方案
  comment_font: comment.ttf #編碼提示字體
  comment_height: 11 #10 #12 #14 #編碼提示區高度
  comment_on_top: true #編碼提示在上方或右側
  comment_text_size: 10 #12 #編碼提示字號
#  destroy_on_quit: false #離開時清理內存
#  display_tray_icon: false #狀態欄圖標
  hanb_font: HanaMinB.ttf #hanb.ttf #擴充字體
  horizontal: true #水平模式
  horizontal_gap: 4 #4 #鍵水平間距
  inline_preedit: none #嵌入模式：preview|composition|input|none
  layout:
    position: fixed #候選窗口位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要Android5.0以上)
    min_length: 1 #4 #候選窗口最小詞長
    max_length: 14 #超過字數則換行
    sticky_lines: 0 #1 #固頂行數
    max_entries: 0 #1 #5 #候選窗口最大詞條數
    border: 1 #0 #候選窗口邊框寬度
    max_width: 360 #最大寬度，超過則自動換行
    max_height: 400 #最大高度
    min_width: 40 #360 #最小寬度
    min_height: 0 #50 #最小高度
    margin_x: 7 #3 #5 #水平邊距
    margin_y: 2 ##3 #5 #竪直邊距
    line_spacing: 0 #候選詞的行間距(px)
    line_spacing_multiplier: 1.1 ##1 #1.2 #候選詞的行間距(倍數)
    spacing: 1 #0 #與預編輯或邊緣的距離
    round_corner: 8 #0 #候選窗口圓角
    alpha: 0xff #透明度(0-255)
    elevation: 0 #陰影(>=Android5.0)
    background: background.png #顏色或者backgrounds目錄下的圖片文檔名
    movable: false #是否可移動窗口，或僅移動一次 true|false|once
    all_phrases: false #顯示所有長詞
#  window: #懸浮窗口組件
#    - {start: "", move: 'ㄓ ', end: ""}
#    - {start: "", composition: "%s", end: "", letter_spacing: 0.12} #letter_spacing需要Android5.0
#    - {start: "\n", label: "%s.", candidate: "%s", comment: "%s", end: "", sep: "☁️️"}
#####
  window: #懸浮窗口組件
    - {start: "", move: '', end: ""} #- {start: "", move: ' ', end: ""}去掉空格
    - {start: "", composition: "%s", end: "", letter_spacing: 0} #letter_spacing需要Android5.0。TODO: 不爲0時，會導致不換行的問題
    - {start: "\n", label: "%s.", candidate: "%s", comment: " %s", end: "", sep: " "}
######
  key_font: LucidaGrande.ttc #symbol.ttf #鍵盤字體
  key_height: 48 #鍵高
  key_long_text_size: 12 #18 #長標籤字號
  key_text_size: 18 #20 #22 #24 #鍵字號
  key_width: 10.0 #鍵寬，佔屏幕寬的百分比
  keyboards: [.default, default, number, symbols, symbols2, symbols3, symbols4, symbols5, symbols6, edit, move, bqrw1, bqrw2, bqrw3, bqrw4, bqrw5, bqrw6, bqqt1, bqqt2, bqqt3, bqqt4, bqqz1, bqqz2, bqqz3, bqqz4, bqqz5, bqpt1, bqpt2, bqhd1, bqhd2, bqhc1, bqhc2, bqlx1, bqlx2, bqlx3, bqlx4, bqlx5, bqkj1, bqkj2, bqkj3, bqkj4, bqfh1, bqfh2, bqfh3, bqfh4, bqfh5, bqfh6, bqfh7, bqfh8, bqfh9, bqfh10, bqfh11, bqfh12, bqfh13, bqfh14, kao_fond, kao_sad, kao_mad, kao_astonished, kao_impotent, kao_happy, kmenu, ovffmobile, ovffmobile_full, ovffmobile_up, ovffmobile_lessd8, ovffmobile_less, bpmfmobiledouble, bpmfmobiledouble_full, bpmfmobile, bpmfmobile_ns, 42keys, duse] #鍵盤配置#, bpmfmobile, ovffmobile
  label_text_size: 0 #22 #標籤字號
  label_font: label.ttf #編標籤字體
  latin_font: latin.ttf #西文本體
  latin_locale: en_US #西文語言
  locale: zh_TW #缺省語言 zh_TW,zh_CN,zh_HK,""
#  longpress_timeout: 300 #150 #按鍵超過800毫秒即為長按
#  multitap_interval: 400 #800毫秒內快速按兩次鍵
  preview_font: LucidaGrande.ttc #latin.ttf #按鍵提示字體 #測#
  preview_height: 54 #59 #56 #按鍵提示高度 #測#
  preview_offset: -2 #-7 #-4 #-1 #標準 -12 #-32 #按鍵提示縱向偏移 #測#
  preview_text_size: 24 #28 #32 #40 #26 #按鍵提示字號 #測#
  proximity_correction: true #按鍵糾錯
  repeat_interval: 50 #空白鍵、刪除鍵等自動重復間隔：50毫秒即1秒20次
  repeat_start_delay: 400 #按鍵超過400毫秒後開始重復按鍵
  reset_ascii_mode: false #顯示鍵盤時重置為中文狀態
  round_corner: 12 #按鍵圓角半徑
  shadow_radius: 0.0 #按鍵陰影半徑
  show_candidate: true #顯示候選區
  show_comment: true #顯示提示區
  show_preview: true #按鍵提示
  show_window: true #顯示浮動窗口
  soft_cursor: true #false #編碼區軟光標 #測#
  speech_opencc_config: none #語音輸入簡繁轉換
  symbol_font: symbol.ttf #符號字體
  symbol_text_size: 9.5 #10 #符號字號
  text_font: latin.ttf #編碼字體
#  text_height: 32 #編碼區高度
  text_size: 17 ##20 #編碼區字號
  vertical_correction: -7 ##-10 ##-5
  vertical_gap: 4 #8 #鍵盤行距

fallback_colors:
  candidate_text_color: text_color
  comment_text_color: candidate_text_color
  border_color: back_color
  candidate_separator_color: border_color
