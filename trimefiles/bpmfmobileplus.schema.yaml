# Rime schema settings
# encoding: utf-8
# 《洋蔥手機注音 plus版 設定頁》
schema:
  schema_id: bpmfmobileplus
  name: "《洋蔥手機注音plus》"
  version: "202106"
  author:
    - 『洋蔥』 # 以佛振注音支持聲韻亂序方案改編
  description: |
    注音符號輸入，採用「大千式」鍵盤排列。

  dependencies:
    - sy_bpmf
    - latinin1
    - jpnin1
    - hangeul
    - mobile_bpmf

switches:
  - name: ascii_mode
    reset: 0
    states: [" 中 ", " 英 "]
  - name: full_shape
    reset: 0
    states: [" 半 ", " 全 "]
  - name: ascii_punct
    reset: 0
    states: [ " 。", " ．" ] #[ 。，, ．， ]
  - name: simplification
    states: [" 原 ", " 简 "]
  - name: zh_tw
#    reset: 1
    states: [" 完 ", " 精 "]
  - name: emoji_segestion
    reset: 1
    states: [ " 無 ", " 圖 " ]
  - name: back_mark
    reset: 1
#    states: [ " 無 ", " 註 " ]
  - name: punct_mark
    reset: 1
#    states: [ 無, 註 ]

engine:
  filters:
    - simplifier@zh_tw
    - lua_filter@charset_filter2
    - simplifier
    - simplifier@emoji_switch
    - simplifier@back_mark
    - simplifier@punct_mark
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@emoji_sy
    - affix_segmentor@european
    - affix_segmentor@japan
    - affix_segmentor@korea
    - affix_segmentor@bpmf_m
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@emoji_sy
    - script_translator@european
    - script_translator@japan
    - script_translator@korea
    - script_translator@bpmf_m
    - script_translator
    - lua_translator@email_translator
    - lua_translator@url_translator

menu:
  page_size: 6

simplifier:
  tips: all

zh_tw:
  opencc_config: bpm_moedict_big5e_hkscs_jis.json #s2tw.json #t2tw.json
  option_name: zh_tw
  tags: [ abc ]

emoji_switch:
  opencc_config: emoji_s.json
  option_name: emoji_segestion
  tags: [ abc ]
#  tips: all

back_mark:
  opencc_config: back_mark_t.json
  option_name: back_mark
  show_in_comment: true
  tags: [ european, japan, korea, emoji_sy ]
  tips: char #all

punct_mark:
  opencc_config: punct_mark_t.json
  option_name: punct_mark
  show_in_comment: true
  tags: [ punct ]
  tips: all
  comment_format:
    - erase/^.*〔.*〕.+$/
    - erase/^.+〔.*〕$/

speller:
  alphabet: "1qaz2wsxedcrfv5tgbyhnujm8ik,9ol.0p;/- 3467"
  initials: "1qaz2wsxedcrfv5tgbyhnujm8ik,9ol.0p;/-"
  finals: " 6347"
  delimiter: "+"
  use_space: true
  algebra:
    - xform/iu/iou/
    - xform/ui/uei/
    - xform/ong/ung/
    - xform/yi?/i/
    - xform/wu?/u/
    - xform/iu/v/
    - xform/([jqx])u/$1v/
    - xform/([iuv])n/$1en/
    - xform/zhi?/Z/
    - xform/chi?/C/
    - xform/shi?/S/
    - xform/([zcsr])i/$1/
    - xform/ai/A/
    - xform/ei/I/
    - xform/ao/O/
    - xform/ou/U/
    - xform/ang/K/
    - xform/eng/G/
    - xform/an/M/
    - xform/en/N/
    - xform/er/R/
    - xform/eh/E/
    - xform/([iv])e/$1E/
##############字母簡化############
    - abbrev/^([bpmfdtnlgkhjqxZCSrzcsiuvaoeEAIOUMNKGR]).+$/$1/
    - abbrev/^([bpmfdtnlgkhjqxZCSrzcsiuv])([iuvaoeEAIOUMNKGR])\d$/$1$2/
    - abbrev/^([bpmfdtnlgkhjqxZCSrzcs])([iuv])([aoeEAIOUMNKGR])\d$/$1$2$3/
#    - abbrev/^([bpmfdtnlgkhjqxZCSrzcsiuv]).+(\d)$/$1$2/ #使得ㄎˇㄈˇ（可否）可以打的出來 #新增iuv，使得ㄧˊㄉˊ（贏得）可以打出
#    - abbrev/^([bpmfdtnlgkhjqxZCSrzcs]).+(\d)$/$1$2/ #同上，但少了ㄧㄨㄩ
    - abbrev/^([bpmfdtnlgkhjqx]).+(\d)$/$1$2/ #同上，但再少了ㄓㄔㄕㄖㄗㄘㄙ
##########注音聲韻母亂序##########
#關#    - derive/^([bpmfdtnlgkhjqxZCSrzcs])([iuv])/$2$1/
#關#    - derive/^([iuv])([aoeEAIOUMNKGR])/$2$1/
#關#    - derive/^([bpmfdtnlgkhjqxZCSrzcs])([aoeEAIOUMNKGR])/$2$1/
#關#    - derive/^([bpmfdtnlgkhjqxZCSrzcs])([iuv])([aoeEAIOUMNKGR])/$3$2$1/
#關#    - derive/^([bpmfdtnlgkhjqxZCSrzcs])([iuv])([aoeEAIOUMNKGR])/$3$1$2/
#關#    - derive/^([bpmfdtnlgkhjqxZCSrzcs])([iuv])([aoeEAIOUMNKGR])/$2$3$1/
#關#    - derive/^([bpmfdtnlgkhjqxZCSrzcs])([iuv])([aoeEAIOUMNKGR])/$1$3$2/
    - 'xlit|bpmfdtnlgkhjqxZCSrzcsiuvaoeEAIOUMNKGR12345|1qaz2wsxedcrfv5tgbyhnujm8ik,9ol.0p;/- 6347|'

translator:
  dictionary: bpmfmobile.extended
  prism: bpmfmobileplus
  enable_completion: false
  enable_sentence: false
  enable_user_dict: true
  preedit_format:
    - "xlit|1qaz2wsxedcrfv5tgbyhnujm8ik,9ol.0p;/- 6347|ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˉˊˇˋ˙|"
    - 'xform/\+/\⁝/'

european:
  tag: european
  dictionary: latinin1.extended
  enable_completion: false
  enable_sentence: false
  enable_user_dict: true
  prefix: "4"
  suffix: " "
  tips: "《拉》"
  disable_user_dict_for_patterns:
    - ^[-a-z,./]{1}[;/]?$
    - ^[a-z]+[;][;]$
  preedit_format:
    - xform/^/《拉》/
    - "xlit|abcdefghijklmnopqrstuvwxyz|ABCDEFGHIJKLMNOPQRSTUVWXYZ|"
    - 'xform/\+/ /'

korea:
  tag: korea
  dictionary: hangeul.extended
  enable_completion: false
  enable_sentence: false
  enable_user_dict: true
  prefix: "7"
  suffix: " "
  tips: "《韓》"
  disable_user_dict_for_patterns:
    - ^[a-z]{1,2}$
  preedit_format:
    - xform/^/《韓》/
    - "xlit|abcdefghijklmnopqrstuvwxyz|ABCDEFGHIJKLMNOPQRSTUVWXYZ|"
    - 'xform/\+/ /'

japan:
  tag: japan
  dictionary: jpnin1.extended
  enable_completion: false
  enable_sentence: false
  enable_user_dict: true
  prefix: "6"
  suffix: " "
  tips: "《日》"
  disable_user_dict_for_patterns:
    - ^[-]{1,2}$
    # - ^[.]$
    # - ^[aiueohn]$
    # - ^[kstnhmrgzdbp][aiueo]$
    # - ^[sc][h][i]$
    # - ^[t][s][u]$
    # - ^[f][u]$
    # - ^[y][auo]$
    # - ^[w][ao]$
    # - ^[n]$
    # - ^[kgsztnhbpmr][y][auo]$
    # - ^[sc][h][auo]$
    # - ^[j][auo]$
  preedit_format:
    - xform/^/《日》/
    - "xlit|abcdefghijklmnopqrstuvwxyz|ABCDEFGHIJKLMNOPQRSTUVWXYZ|"
    - 'xform/\+/ /'

bpmf_m:
  tag: bpmf_m
  dictionary: mobile_bpmf
  enable_completion: false
  enable_sentence: false
  enable_user_dict: false
  prefix: "'\""
  suffix: "'\""
  tips: "《注音文》"
  preedit_format:
    - "xlit|1qaz2wsxedcrfv5tgbyhnujm8ik,9ol.0p;/-6347 |ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˊˇˋ˙ˉ|"
    - 'xform/\+//'
    - xform/˙˙/ˉ/
    - xform/'\"//

emoji_sy:
  tag: emoji_sy
  dictionary: sy_bpmf
  enable_completion: false
  enable_sentence: false
  enable_user_dict: true
  prefix: "3"
  suffix: " "
  tips: "《符集》"
  preedit_format:
    __include: element_bpmf:/emoji_series

punctuator:
  import_preset: punct_bpmf

key_binder:
  import_preset: default
  bindings:
    __include: element_bpmf:/key_binder

editor:
  bindings:
    Return: confirm
    Control+Return: commit_raw_input

recognizer:
  patterns:
#    uppercase: "^[A-Z][-_+.'0-9A-Za-z]*$"
    # email: "^[a-z][-_.0-9a-z]*@.*$"
    # url: "^(https?:|ftp:|mailto:|file:).*$"
    emoji_sy: "(?<![-,./;a-z125890])3[-/0-9a-z]* ?$"
    european: "(?<![-,./;a-z125890])4[+a-z;,./-]* ?$"
    japan: "(?<![-,./;a-z125890])6[+a-z;,./-]* ?$"
    korea: "(?<![-,./;a-z125890])7[+a-z;/]* ?$"
    bpmf_m: "^[-+/0-9a-z.,; ]+['][\"]$|^['][\"][-+/0-9a-z.,; ]*$"
    punct: "[(][)]$|[[][]]$|[{][}]$|[<][>]$|['][']$|[\"][\"]$"
    lua: "^[a-z][-_.0-9a-z]*@.*$|^(https?:|ftp:|mailto:|file:).*$"
