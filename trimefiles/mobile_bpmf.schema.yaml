# Rime schema settings
# encoding: utf-8
# 《完全注音設定頁》
schema:
  schema_id: mobile_bpmf
  name: 注音文(注音)
  version: "201905"
  author:
    - 『洋蔥』
  description: |
    用戶字典

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 英文 ] 
  - name: full_shape
    states: [ 半形, 全形 ]

engine: 
  processors: 
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
#    - express_editor
    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator

menu:
  page_size: 7

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz1234567890,./;- '\""
  use_space: true
  delimiter: "\\"
  algebra: #「空格」當編碼，要用轉寫的！！！
    - xform/A/ /
    - derive|^([-/0-9a-z,.; ]+)$|$1\'\"|

translator:
  dictionary: mobile_bpmf
  enable_user_dict: true
  enable_sentence: false
  enable_completion: false
  preedit_format:
    - "xlit|1qaz2wsxedcrfv5tgbyhnujm8ik,9ol.0p;/-6347 |ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˊˇˋ˙ˉ|"
    - xform/˙˙/ˉ/
    - xform/\\//
  comment_format:
    - "xlit|1qaz2wsxedcrfv5tgbyhnujm8ik,9ol.0p;/-6347 |ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˊˇˋ˙ˉ|"
    - xform/˙˙/ˉ/
    - xform/\\//

key_binder:
  import_preset: default
  bindings:
    - {accept: comma, send: comma, when: has_menu}
    - {accept: period, send: period, when: has_menu}
    - {accept: minus, send: minus, when: has_menu}
    - {accept: equal, send: equal, when: has_menu}
    - {accept: space, send: Return, when: paging}

punctuator:
  import_preset: default

recognizer:
  import_preset: default
