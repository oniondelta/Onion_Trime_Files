name: sort_trime_output_by_allin1

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: 'main'
      - uses: montudor/action-zip@v1
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10' 
      - run: |
          python sort_trime_file_by_allin1.py
          BASEDIR=`pwd`
          FOLDER=`find ${BASEDIR} -name "洋蔥手機同文方案*" -type d`
          OUTPUT="${BASEDIR}/output"
          mkdir -p $OUTPUT

          function create_zip() {
              SOURCE=`find ${FOLDER} -name "$1" -type d`
              cd $SOURCE
              zip -qq -r $OUTPUT/$2 ./
          }

          function copy() {
              SOURCE=`find ${FOLDER} -name "$1" -type d`
              TARGET=`find ${SOURCE} -name "$2" -type f`
              cp $TARGET $OUTPUT
          }

          function copy_dir() {
              SOURCE=`find ${FOLDER} -name "$1" -type d`
              cp -r $SOURCE $OUTPUT
          }

          function remove_dir() {
              SOURCE=`find ${FOLDER} -name "$1" -type d`
              rm -r $SOURCE
          }

          # create_zip "洋蔥手機同文方案*" "洋蔥手機同文方案.zip"
          # copy "洋蔥手機同文方案*" "洋蔥同文注音純注音版*"
          # remove_dir "洋蔥手機蝦_20*"
          copy_dir "洋蔥手機同文方案*"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          path: |
            output/*
   
